<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Simple To-Do-List</title>
  </head>
  <body>
    <section>
      <h5>Click (+) to enter task</h5>
      <ul>
        <li>Click the task to strikethrough</li>
        <li>Double click the task to remove</li>
      </ul>
    </section>
    <div class="todolist">
      <h1>Simple To Do List</h1>
      <div class="container">
        <input type="text" class="inputField" id="inputField" />
        <button id="addToDo" class="addToDo">+</button>
        <div class="to-dos" id="toDoContainer"></div>
      </div>
    </div>
  </body>
</html>
